<!DOCTYPE html>
<html>
    <head>
        <title>Get Groovy-Connexion</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            img {
                width: 100%;
            }    
        </style>
    </head>
    <body>
        <h3>Get Groovy</h3>
        <a href="#">Accueil</a>
        <a href="#">Albums</a>
        <a href="#">Promotions</a>
        <a href="#">Contact</a>
        <a href="#inscrit">Inscription</a>
        <hr>
        <img src="youarewhatyoulistento.jpg" height="400px">
        <h4 id="inscrit">Welcome to the groove</h4>
        <hr>
        <table>
            <form>
                <tr>
                    <th rowspan="8">Fiche personnelle</th>
                    <td><label for="fname">Nom:</label><br></td>
                    <td><input type="text" id="fname" name="fname"><br></td>
                </tr>
                <tr>
                    <td><label for="lname">Prénom:</label><br></td>
                    <td><input type="text" id="lname" name="lname"><br></td>
                </tr>
                <tr>
                    <td><label for="birthday">Date de naissance:</label><br></td>
                    <td><input type="date" id="birthday" name="birthday" min="2002-01-01"><br></td>
                </tr>
                <tr>
                    <td><label for="gender">Sexe:</label><br></td>
                    <td><label for="male">Homme</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="female">Femme</label>
                        <input type="radio" id="female" name="gender" value="female" checked><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="email">Adresse mail:</label><br></td>
                    <td><input type="email" id="email" name="email" pattern=".+@gmail.com"><br></td>
                </tr>
                <tr>
                    <td><label for="phone">Téléphone:</label><br></td>
                    <td><input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="12-345-678"><br></td>
                </tr>
                <tr>
                    <td><label for="profession">Profession:</label><br></td>
                    <td><input list="profession">
                        <datalist id="profession">
                            <option value="Etudiant">
                            <option value="Enseignant">
                            <option value="Ingénieur">                
                        </datalist><br>
                    </td>
                </tr>
                <tr>
                    <td><label for="adress">Adresse:</label><br></td>
                    <td><textarea name="message">
                    
                    </textarea><br>
                    </td>
                </tr>
                <tr>
                    <th rowspan="4">Préférences</th>
                    <td><label for="checkbox">Style de musique:</label><br></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="style1" name="style1" value="R&B">
                        <label for="style1"> R&B </label>
                    </td>
                    <td><input type="checkbox" id="style4" name="style4" value="Rock">
                        <label for="style4"> Rock </label><br>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="style2" name="style2" value="Soul">
                        <label for="style2"> Soul </label><br>
                    </td>
                    <td><input type="checkbox" id="style5" name="style5" value="Electronic">
                        <label for="style5"> Electronic </label>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="style3" name="style3" value="Jazz">
                        <label for="style3"> Jazz </label>
                    </td>
                    <td><input type="checkbox" id="style6" name="style6" value="Classic">
                        <label for="style6"> Classic </label><br>
                    </td>
                </tr>
                <tr>
                    <th rowspan="3">Informations de connexion</th>
                    <td><label for="login">Login:</label><br></td>
                    <td><input type="text" id="login" name="login"><br></td>
                </tr>
                <tr>
                    <td><label for="pwd">Mot de passe:</label><br></td>
                    <td><input type="password" id="pwd" name="pwd"><br></td>
                </tr>
                <tr>
                    <td><label for="pwdconfirm">Confirmer mot de passe:</label><br></td>
                    <td><input type="password" id="pwdconfirm" name="pwdconfirm"><br><br></td>
                </tr>
                <tr>
                    <th></th>
                    <td><input type="submit" value="Envoyer"></td>
                    <td><input type="reset" value="Annuler"></td>
                </tr>
    
            </form>
        </table>
    </body>
</html>
