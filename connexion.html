<!DOCTYPE html>
<html>
    <head>
        <title>Get Groovy-Connexion</title>
    </head>
    <body>
        <form>
            <label for="fname">Nom:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Prénom:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="birthday">Date de naissance:</label><br>
            <input type="date" id="birthday" name="birthday" min="2002-01-01"><br>
            <label for="gender">Sexe:</label><br>
            <label for="male">Homme</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Femme</label>
            <input type="radio" id="female" name="gender" value="female" checked><br>
            <label for="email">Adresse mail:</label><br>
            <input type="email" id="email" name="email" pattern=".+@gmail.com"><br>
            <label for="phone">Téléphone:</label><br>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}" placeholder="12-345-678"><br>
            <label for="profession">Profession:</label><br>
            <input list="profession">
            <datalist id="profession">
                <option value="Etudiant">
                <option value="Enseignant">
                <option value="Ingénieur">                
            </datalist><br>
            <label for="adress">Adresse:</label><br>
            <textarea name="message">
                
            </textarea><br>
            <label for="checkbox">Style de musique:</label><br>
            <input type="checkbox" id="style1" name="style1" value="R&B">
            <label for="style1"> R&B </label>
            <input type="checkbox" id="style2" name="style2" value="Soul">
            <label for="style2"> Soul </label><br>
            <input type="checkbox" id="style3" name="style3" value="Jazz">
            <label for="style3"> Jazz </label>
            <input type="checkbox" id="style4" name="style4" value="Rock">
            <label for="style4"> Rock </label><br>
            <input type="checkbox" id="style5" name="style5" value="Electronic">
            <label for="style5"> Electronic </label>
            <input type="checkbox" id="style6" name="style6" value="Classic">
            <label for="style6"> Classic </label><br>
            <label for="login">Login:</label><br>
            <input type="text" id="login" name="login"><br>
            <label for="pwd">Mot de passe:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label for="pwdconfirm">Confirmer mot de passe:</label><br>
            <input type="password" id="pwdconfirm" name="pwdconfirm"><br><br>
            <input type="submit" value="Envoyer">
            <input type="reset" value="Annuler">
        </form>
    </body>
</html>
